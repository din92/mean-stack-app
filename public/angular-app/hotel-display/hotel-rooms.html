<div>
    <h1> Hotel Name: {{vm.hotel.name}} <hotel-rating stars = "vm.stars"></hotel-rating></h1>
    <br />
</div>
<div>
    <h3> Hotel Rooms</h3>
    <div >
        <div ng-repeat="room in vm.rooms">
          <div style="background:#2b3e50">
              <form>
                <fieldset style="padding-left:1.8em">
                  <legend style="color:whitesmoke">{{room.type}}</legend>
                      <p>Number: {{room.number}}</p>
                      <p>Description: {{room.description}}</p>
                      <p>Photos:<span ng-repeat="photo in room.photos" style="padding-left: 1.8em">   
                          <img src="{{photo}}" alt="{{photo.split('/')[3]}}" height="200" width="200">
                        </span>
                      </p>
                      <p>Price: {{room.price}}</p>
                </fieldset>
            </form> 
          </div>
        </div>
    </div>
</div>
