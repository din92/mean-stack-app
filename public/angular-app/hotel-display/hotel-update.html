<div>
    <h1> Udating Hotel: {{vm.hotel.name}} </h1><span><button class="btn btn-primary" ng-click="vm.editHotelName()">Edit Name</button></span>
    <div ng-if="vm.editName"><p><input type ="text" ng-model = "vm.hotelName"></p></div>
    <br />
</div>
<div>
  
      <h1> Hotel Description</h1>
  <p>{{vm.hotel.description}}<span><button class="btn btn-primary" ng-click="vm.editHotelDescription()">Edit Description</button></span></p>
  <div ng-if="vm.editDescription"><p><textarea cols = "150" rows = "10" ng-model="vm.HotelDescription"></textarea></p></div>

      <h1> stars: {{vm.hotel.stars}}</h1>
  <p><span><button class="btn btn-primary" ng-click="vm.editHotelStars()">Edit Stars</button></span></p>
  <div ng-if="vm.editStars"><p><input type="number" min ="1" max="5" ng-model="vm.Hotelstars"></p></div>
  
   <h1> Currency: {{vm.hotel.currency}}</h1>
  <p><span><button class="btn btn-primary" ng-click="vm.editHotelCurrency()">Edit Currency</button></span></p>
  <div ng-if="vm.editCurrency"><p><input type="text"  ng-model="vm.HotelCurrency"></p></div>
  

  <div><center><button ng-click="vm.saveChange()" class="btn btn-primary">Save Changes</button></center></div>

</div>
