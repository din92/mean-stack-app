<p><h1>{{hotelctrl.name}}</h1></p>
<div>
    <ul>    
        <li ng-repeat="hotel in hotelctrl.hotels" >
            <h3>{{hotel.name}}</h3>
            <div>
            	<span><a ng-href="#/hotels/{{hotel._id}}" role ="button" class = "btn btn-primary">View Hotel</a>
            	<span><a ng-href="#/hotels/{{hotel._id}}/rooms" role ="button" class = "btn btn-primary">View Rooms</a>
            	<span><a ng-href="#/hotels/{{hotel._id}}" role ="button" class = "btn btn-primary">Update Hotel</a>
            	<span><a ng-href="#/hotels/{{hotel._id}}" role ="button" class = "btn btn-primary">Delete Hotel</a>
            </div>
        </li>
    </ul>
</div>
